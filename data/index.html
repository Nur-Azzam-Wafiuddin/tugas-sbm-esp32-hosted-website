<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tugas Web Server Sensor ESP32</title>
	<script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
</head>

<body>
	<div class="line"></div>
	<div class="top-bar">
		<div class="dot"></div>
		<div class="main-title">
			Tugas Sistem Berbasis Mikrocontroller (Web-Server)
		</div>
		<div class="dot"></div>
	</div>
	<div class="line"></div>
	<div class="main-content">
		<div class="content">
			<p class="main-title">Temperature</p>
			<canvas id="gauge-temperature"></canvas>
		</div>
		<div class="content">
			<p class="main-title">Humidity</p>
			<canvas id="gauge-humidity"></canvas>
		</div>
		<div class="content">
			<p class="main-title">Potensio</p>
			<canvas id="gauge-potensio"></canvas>
		</div>
	</div>
	<div class="line"></div>
	<script src="script.js"></script>

</body>

</html>
